<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html lists</title>
</head>
<body>
    <h3><U>Example for ordered lists</U></h3>
    <ol type="A" >
       <li>one</li>
       <li>two</li>
       <li>three</li>
    </ol>
    <h3><U>Example for unordered lists</U></h3>
    <ul type="circle">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <h3><u>Example for definition list</u></h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper text markuplanguage</dd>
        <dt>CSS</dt>
        <dd>Cascading styling sheets</dd>   
    </dl>
</body>
</html>
